<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>exercicio cadastro</title>
</head> 
<body>
    <div class="container">
        <div class="login">
            <header>
                <span>Cadastre-se</span>
            <header>
            <form id="form" class="form" >
                <div class="altera_cor ">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" onchange="muda_botao()" onfocusout="muda_usuario(usuario.value.trim())">
                    <small>erro</small>
                </div>
                <div class="altera_cor ">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="email" onchange="muda_botao()" onfocusout="muda_email(email.value.trim())">
                    <small>erro</small>
                </div>
                <div class="altera_cor">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" id="senha" onchange="muda_botao()" onfocusout="muda_senha(senha.value.trim())">
                    <small>erro</small>
                </div>
                <div class="altera_cor">
                    <label for="Confirmação de Senha">Confirmação de Senha</label>
                    <input type="password" name="Confirmação" id="confirmacao" onchange="muda_botao()" onfocusout="muda_confirmacao(confirmacao.value.trim(), senha.value.trim())">
                    <small>erro</small>
                </div>
                    <button id="botao" type="submit" disabled >Cadastrar</button>
                </form>
        </div>
    </div>
       
    <script src="./index.js"></script>
 </body>
</html>
